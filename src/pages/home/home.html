<ion-header>
  <ion-navbar>
    <ion-title>
      Movie and Series Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input placeholder="Movie You wish to search" type="text" [(ngModel)]="Title"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="ChangeString()"  ion-button>Enter</button>
  <button (click)="OpenGpsPage()"  ion-button>Get Gps Location</button>

  <ion-list>
    <ion-item *ngFor='let movie of movies'>
      <h2>{{movie.Title}}</h2>
      <p> {{movie.Year}}</p>
      <p>{{movie.Type}}</p>
     </ion-item>
  </ion-list>
</ion-content>
